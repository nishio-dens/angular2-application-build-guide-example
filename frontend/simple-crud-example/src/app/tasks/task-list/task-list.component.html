<div class="container-fluid">
<div class="row">
<div class="col-xs-12">

<h3>Task List</h3>

<hr>

<table class="table">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Description</th>
    <th>Created At</th>
    <th>Updated At</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of tasks">
    <th>{{task.id}}</th>
    <td>{{task.name}}</td>
    <td>{{task.description}}</td>
    <td>{{task.createdAt}}</td>
    <td>{{task.updatedAt}}</td>
  </tr>
  </tbody>
</table>

</div>
</div>
</div>
